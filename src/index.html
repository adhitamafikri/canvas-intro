<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learn Canvas</title>
    <style>
      canvas {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <div id="app-root">
      <canvas id="app-canvas" width="480" height="480">
        <!-- You can put fallback content in here -->
        <p>Your browser does not support canvas</p>
      </canvas>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
